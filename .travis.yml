language: csharp
solution: X12.sln
mono:
  - latest
env:
  - PACKAGE_VERSION="5.0.*"
install:
  - nuget restore X12.sln
  - nuget install NUnit.Runners -Version 3.9.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release X12.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.9.0/tools/nunit3-console.exe ./tests/X12.Core.Tests.Unit/bin/Release/netcoreapp2.0/X12.Core.Tests.Unit.dll
  
